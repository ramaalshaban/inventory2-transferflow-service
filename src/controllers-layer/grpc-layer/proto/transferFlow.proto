
syntax = "proto3";

package transferFlow;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
message internalTransfer {
    string id = 1;
    string sourceBranchId = 2;
    string sourceSectionId = 3;
    string destinationBranchId = 4;
    string destinationSectionId = 5;
    int32 status = 6;
    string reason = 7;
    string note = 8;
    google.protobuf.Timestamp transferDate = 9;
}
message internalTransferLine {
    string id = 1;
    string internalTransferId = 2;
    string bookId = 3;
    int32 quantity = 4;
    string note = 5;
}
message internalTransferLog {
    string id = 1;
    string internalTransferId = 2;
    string transferLineId = 3;
    int32 eventType = 4;
    int32 oldStatus = 5;
    int32 newStatus = 6;
    string note = 7;
}
message transferFlowShareToken {
    string id = 1;
    string configName = 2;
    string objectName = 3;
    string objectId = 4;
    string ownerId = 5;
    string peopleOption = 6;
    string tokenPermissions = 7;
    string allowedEmails = 8;
    google.protobuf.Timestamp expireDate = 9;
}







message VoidRequest {}

message CurrentUserReply {
    string userId = 1;
    string sessionId = 2;
    string fullname = 3;
    string email = 4;
    string roleId = 5;
    string avatar = 6;
    bool emailVerified = 7;
        string accessToken = 8;
}

message HelloMessageReply {
    string hello = 1;
}

service transferFlowService {
    rpc currentUser(VoidRequest) returns (CurrentUserReply);
    rpc helloMessage(VoidRequest) returns (HelloMessageReply);
}